<!doctype html>
{% load static %}
<html lang="pt-br">

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex flex-column flex-sm-row align-items-center p-4 px-sm-10 mb-5 border-bottom shadow-sm" style="background-color: #d7e027;">
        <span class="my-0 mr-md-auto font-weight-normal"><a href="index"><img src="{% static 'imagens\AIPA\AIPAlogo.svg' %}" alt="" width="30%"></a></span>
        <nav class="navbar navbar-expand-sm my-2 my-md-0 mr-md-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span><img src="{% static 'imagens\Utils\menu.svg' %}" alt="" style="width:30%;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link p-4 text-dark" href="sobre">Sobre</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link p-4 text-dark" href="apoie">Apoie</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle p-4 text-dark" href="#" id="navbardrop" data-toggle="dropdown">
                            Serviços
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="adocao">Adoção</a>
                            <a class="dropdown-item" href="campanhas">Campanhas</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer border-top shadow-sm" style="background-color: #d7e027;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <span><img src="{% static 'imagens\AIPA\cachorrinhoEgatinhoColorido.svg' %}" alt="" class="img-fluid"></span>
                    <br>
                </div>
                <div class="mx-auto my-auto">
                    Associação dos Amigos Itapevenses Protetores dos Animais
                </div>
                <div class="col-sm-4 pt-4">
                    <div class="row">
                        <div class="col-3 ml-5">
                            <a class="rounded mx-auto d-block" href="https://www.facebook.com/aaipaitapeva"><img src="{% static 'imagens\RedesSociais\facebookblack.svg' %}" alt="" class="img-fluid"></a></div>
                        <div class="col-3 mx-3"><a class="rounded mx-auto d-block" href="https://www.instagram.com/aaipaitapevasp/"><img src="{% static 'imagens\RedesSociais\instagramblack.svg' %}" alt="" class="img-fluid"></a></div>
                        <div class="col-3"><a class="rounded mx-auto d-block" href="https://api.whatsapp.com/send?phone=5515997054843&app=facebook&entry_point=page_cta&fbclid=IwAR0dhOiWqQUs2PgUjLyF0N_w6-PhGBbbSeyYi89G0rZ2mHpgIGHJSJYAYTs"><img src="{% static 'imagens\RedesSociais\whatsappblack.svg' %}" alt="" class="img-fluid"></a></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
